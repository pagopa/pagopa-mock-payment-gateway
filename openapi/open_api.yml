openapi: 3.0.1
info:
  title: Pagopa payment gateway Mock
  version: '1.0.0'
tags:
  - name: paypalmock
    description: todo
  - name: paypalmanagement
    description: todo
paths:
  /paypalpsp/api/pp_onboarding_back:
    post:
      tags:
        - paypalmock
      summary: server to server api used to start onboarding
      requestBody:
        description: New Onboarding required
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StartOnboardingRequest'

      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StartOnboardingResponseSuccess'
        default:
          description: Errore
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StartOnboardingResponseError'
      security:
        - bearerAuth: []
  /paypalpsp/api/pp_pay_direct:
    post:
      tags:
        - paypalmock
      summary: server to server api used to pay
      requestBody:
        description: PpPayDirectRequest
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PpPayDirectRequest'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PpDirectResponseSuccess'
        default:
          description: Errore
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PpDirectResponseError'
      security:
        - bearerAuth: []
  /paypalpsp/api/pp_refund_direct:
    post:
      tags:
        - paypalmock
      summary: server to server api used to refund
      requestBody:
        description: PpRefundDirectRequest
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PpRefundDirectRequest'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PpRefundDirectResponseSuccess'
        default:
          description: Errore
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PpRefundDirectResponseError'
      security:
        - bearerAuth: []
  /paypalpsp/api/pp_bilagr_del:
    post:
      tags:
        - paypalmock
      requestBody:
        description: PPPayPalIdAppIoRequest
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PPPayPalIdAppIoRequest'
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PpDefaultResponseSuccess'
        default:
          description: Errore
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PpDefaultResponseError'
      security:
        - bearerAuth: []
  /paypalweb/pp_onboarding_call:
    get:
      tags:
        - paypalmock
      parameters:
        - in: query
          name: id_back
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Response
          content:
            string:
              schema:
                type: string
  /paypalpsp/management/response:
    patch:
      tags:
        - paypalmanagement
      requestBody:
        description: PpOnboardingBackManagementRequest
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PpOnboardingBackManagementRequest'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PpOnboardingBackManagementResponse'
      security:
        - bearerAuth: []
    get:
      tags:
        - paypalmanagement
      parameters:
        - in: query
          name: apiId
          required: false
          schema:
            type: string
            enum:
              - "ONBOARDING"
              - "PAYMENT"
              - "REFUND"
              - "DELETE"
              - "ONBOARDING_REDIRECT"
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PpResponseErrorInfo'
      security:
        - bearerAuth: []
  /paypalpsp/management/response/{idAppIo}:
    get:
      tags:
        - paypalmanagement
      parameters:
        - in: path
          name: idAppIo
          required: true
          schema:
            type: string
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PpOnboardingBackManagementResponse'
  /postepay/api/v1/payment/create:
    post:
      operationId: createPayment
      tags:
        - Payment Manager Controller
      summary: Inzializzazione della transazione di pagamento
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePaymentRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                description: ""
                required:
                  - paymentID
                  - userRedirectURL
                type: object
                properties:
                  paymentID:
                    description: identificativo della transazione di pagamento assegnato
                      da PosteItaliane
                    type: string
                  userRedirectURL:
                    description: URL verso cui redirigere l'utente per portare a compimento
                      la transazione
                    type: string
        default:
          description: Errore
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostePayError'
  /postepay/api/v1/user/onboarding:
    post:
      tags:
        - Payment Manager Controller
      operationId: userPostepayOnboarding
      summary: Postepay user onboarding
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OnboardingPostepayRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                description: ""
                required:
                  - onboardingID
                  - userRedirectURL
                type: object
                properties:
                  onboardingID:
                    description: identificativo della transazione di pagamento assegnato
                      da PosteItaliane
                    type: string
                  userRedirectURL:
                    description: URL verso cui redirigere l'utente per portare a compimento
                      la transazione
                    type: string
        default:
          description: Errore
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostePayError'
  /postepayweb/change/outcome:
    post:
      operationId: changeOutcomePostePay
      tags:
        - Payment Manager Controller
      parameters:
        - in: query
          name: paymentOutcome
          schema:
            type: string
        - in: query
          name: timeoutMs
          schema:
            type: integer
      responses:
        "200":
          description: OK
  /postepay/api/v1/payment/details:
    post:
      tags:
        - Payment Manager Controller
      operationId: paymentDetail
      summary: Dettagli di una transazione di pagamento
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeatilsPaymentRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                description: ""
                required:
                  - paymentID
                  - userRedirectURL
                  - shopId;
                  - shopTransactionId
                  - result
                  - authNumber
                  - amount
                  - description
                  - currency
                  - buyerName
                  - buyerEmail
                  - paymentChannel
                  - authType
                  - status
                  - refundedAmount
                type: object
                properties:
                  paymentID:
                    type: string
                  userRedirectURL:
                    type: string
                  shopId:
                    type: string
                  shopTransactionId:
                    type: string
                  result:
                    type: string
                  authNumber:
                    type: string
                  amount:
                    type: string
                  description:
                    type: string
                  currency:
                    type: string
                  buyerName:
                    type: string
                  buyerEmail:
                    type: string
                  paymentChannel:
                    type: string
                  authType:
                    type: string
                  status:
                    type: string
                  refundedAmount:
                    type: string
        default:
          description: Errore
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostePayError'
  /postepay/api/v1/payment/refund:
    post:
      operationId: refundPostepayPayment
      tags:
        - Payment Manager Controller
      summary: refund transazione di pagamento
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefundPaymentRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                description: ""
                required:
                  - paymentID
                  - shopTransactionId
                  - transactionResult
                type: object
                properties:
                  paymentID:
                    description: identificativo della transazione di pagamento assegnato
                      da PosteItaliane
                    type: string
                  shopTransactionId:
                    type: string
                  transactionResult:
                    type: string
                    enum:
                      - OK
                      - KO
        default:
          description: Errore
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostePayError'
  /xpay/ecomm/api/paga/autenticazione3DS:
    post:
      tags:
        - XPay Controller
      operationId: paymentAuthorization
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XPayAuthRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XPayAuthResponseSuccess'
        default:
          description: Errore
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XPayAuthResponseError'
  /xpay/change/autenticazione3DS/outcome:
    post:
      tags:
        - XPay Change Outcome Controller
      operationId: xpayChangeAuthenticationOutcome
      parameters:
        - in: query
          name: outcome
          example: "OK"
          schema:
            type: string
            enum:
              - "OK"
              - "KO"
        - in: query
          name: errorCode
          example: 97L
          schema:
            type: number
      responses:
        "200":
          description: OK
  /xpay/ecomm/api/paga/paga3DS:
    post:
      tags:
        - XPay Controller
      operationId: xPayPayment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XPayPaymentRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XPayPaymentResponseSuccess'
        default:
          description: Errore
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XPayPaymentResponseError'
  /xpay/change/paga3DS/outcome:
    post:
      tags:
        - XPay Change Outcome Controller
      operationId: xpayChangePaymentOutcome
      parameters:
        - in: query
          name: outcome
          example: "OK"
          schema:
            type: string
            enum:
              - "OK"
              - "KO"
        - in: query
          name: errorCode
          example: 97L
          schema:
            type: number
      responses:
        "200":
          description: OK
  /xpay/ecomm/api/bo/storna:
    post:
      tags:
        - XPay Controller
      operationId: xPayRefund
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/XPayRefundRequest"
        required: true
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/XPayRefundResponse"
  /xpay/ecomm/api/bo/situazioneOrdine:
    post:
      tags:
        - XPay Controller
      operationId: xPayOrderStatus
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/XPayOrderRequest"
        required: true
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/XPayOrderResponse"
  /xpay/change/storna/outcome:
    post:
      tags:
        - XPay Change Outcome Controller
      operationId: xPayRefundChangeOutcome
      parameters:
        - name: outcome
          in: query
          required: false
          schema:
            type: string
            enum:
              - OK
              - KO
        - name: errorCode
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
  /xpay/change/situazioneOrdine/outcome:
    post:
      tags:
        - XPay Change Outcome Controller
      operationId: xPayOrderStatusChangeOutcome
      parameters:
        - name: outcome
          in: query
          required: false
          schema:
            type: string
            enum:
              - OK
              - KO
        - name: errorCode
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
  /xpay/mac:
    get:
      tags:
        - XPay Controller
      operationId: generateMac
      parameters:
        - name: codiceTransazione
          in: query
          required: true
          schema:
            type: string
        - name: timeStamp
          in: query
          required: true
          schema:
            type: string
        - name: divisa
          in: query
          required: false
          schema:
            type: integer
            format: int64
        - name: importo
          in: query
          required: false
          schema:
            type: integer
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XPayAuthResponseSuccess'
        default:
          description: Errore
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XPayAuthResponseError'
  /cc/:
    get:
      tags:
        - Credit Card Controller
      operationId: creditCard WebView
      responses:
        '200':
          description: OK
  /cc/generateCard:
    get:
      tags:
        - Credit Card Controller
      operationId: generateCard
      parameters:
        - name: type
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: string
  /issuer/3ds20/method:
    get:
      tags:
        - Issuer Controller
      operationId: methodUrl WebView
      parameters:
        - name: threeDSMethodData
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: string
  /issuer/3ds20/challenge:
    get:
      tags:
        - Issuer Controller
      operationId: challengeUrl WebView
      parameters:
        - name: creq
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            "*/*":
              schema:
                type: string
  /vpos/authorize3dsV2:
    post:
      tags:
        - VPOS Controller
      operationId: vposAuthorize
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: string
      responses:
        '200':
          description: OK
          content:
            text/xml;charset=ISO-8859-1:
              schema:
                $ref: "#/components/schemas/BPWXmlResponse"
  /vpos/change/outcome:
    post:
      tags:
        - VPOS Settings
      operationId: changeVposOutcome
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangeVposOutcome"
        required: true
      responses:
        '200':
          description: OK
  /transactions/{transactionId}/auth-requests:
    patch:
      tags:
        - Transaction Controller
      operationId: updateTransactionAuth
      parameters:
        - name: transactionId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateAuthRequest"
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionInfo"
        '400':
          description: KO
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemJson"
        '404':
          description: KO
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemJson"
        '500':
          description: KO
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemJson"
        '502':
          description: KO
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemJson"
        '504':
          description: KO
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemJson"
  /transactions/change/auth-requests/outcome:
    post:
      tags:
        - Transaction Change Outcome Controller
      operationId: changeTransactionAuthOutcome
      parameters:
        - name: transactionStatus
          in: query
          required: false
          schema:
            type: string
            enum:
              - ACTIVATION_REQUESTED
              - ACTIVATED
              - AUTHORIZATION_REQUESTED
              - AUTHORIZED
              - AUTHORIZATION_FAILED
              - CLOSED
              - CLOSURE_FAILED
              - NOTIFIED
              - NOTIFIED_FAILED
              - EXPIRED
              - REFUNDED
        - name: httpStatus
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
components:
  schemas:
    PostePayError:
      type: object
      properties:
        errorCode:
          description: Codice di errore
          type: string
        description:
          description: Descrizione tecnica dell'errore
          type: string
        message:
          description: Messaggio utente
          type: string
    StartOnboardingRequest:
      required:
        - url_return
        - id_appio
      type: object
      properties:
        url_return:
          type: string
          description: URL used to return the result
        id_appio:
          type: string
          description: user identifier
    StartOnboardingResponseSuccess:
      required:
        - esito
        - url_to_call
      type: object
      properties:
        esito:
          type: string
          enum:
            - "1"
          description: URL used to return the result
        url_to_call:
          type: string
          description: url to call to proceed with onboarding
    StartOnboardingResponseError:
      required:
        - esito
        - err_code
        - err_desc
      type: object
      properties:
        esito:
          type: string
          enum:
            - "9" #KO
          description: Api result
        err_code:
          type: string
          enum:
            - "3" #autorizzazione negata
            - "16" #id_appio non esiste
            - "-1" #timeout
        err_desc:
          type: string
    AuthorizationType:
      enum:
        - IMMEDIATA
        - DIFFERITA
      type: string
    PpPayDirectRequest:
      required:
        - id_trs_appio
        - importo
        - fee
      type: object
      properties:
        id_trs_appio:
          type: string
        importo:
          type: number
          format: double
          example: 1.00
        fee:
          type: number
          format: double
          example: 2.00
    PpDirectResponseSuccess:
      required:
        - id_trs_paypal
        - esito
      properties:
        id_trs_paypal:
          type: string
        esito:
          type: string
          enum:
            - "OK"
    PpDirectResponseError:
      required:
        - esito
        - err_code
        - err_desc
      type: object
      properties:
        esito:
          type: string
          enum:
            - "KO" #error
          description: Api result
        err_code:
          type: string
          enum:
            - "9" #input non in formato json
            - "11" #parametri non validi
            - "13" #autorizzazione negata
            - "15" #autorizzazione ip negata
            - "19" #id_appio con bilagr già associato
            - "67" #db internal error
        err_desc:
          type: string
    PpRefundDirectRequest:
      required:
        - id_trs_appio
        - importo
      type: object
      properties:
        id_trs_appio:
          type: string
        importo:
          type: number
          format: double
          example: 1.00
    PpRefundDirectResponseSuccess:
      required:
        - id_trs_paypal
        - esito
      properties:
        id_trs_paypal:
          type: string
        esito:
          type: string
          enum:
            - "OK"
    PpRefundDirectResponseError:
      required:
        - esito
        - err_code
        - err_desc
      type: object
      properties:
        esito:
          type: string
          enum:
            - "KO" #error
          description: Api result
        err_code:
          type: string
          enum:
            - "9" #input non in formato json
            - "11" #parametri non validi
            - "13" #autorizzazione negata
            - "15" #autorizzazione ip negata
            - "19" #id_appio con bilagr già associato
            - "67" #db internal error
        err_desc:
          type: string
    PPPayPalIdAppIoRequest:
      required:
        - id_appio
      properties:
        id_appio:
          type: string
    PpDefaultResponseSuccess:
      required:
        - esito
      properties:
        esito:
          type: string
          enum:
            - "OK"
    PpDefaultResponseError:
      required:
        - esito
        - err_code
        - err_desc
      type: object
      properties:
        esito:
          type: string
          enum:
            - "KO" #error
          description: Api result
        err_code:
          type: string
          enum:
            - "9" #input non in formato json
            - "11" #parametri non validi
            - "13" #autorizzazione negata
            - "15" #autorizzazione ip negata
            - "19" #id_appio con bilagr già associato
            - "67" #db internal error
        err_desc:
          type: string
    PpOnboardingBackManagementRequest:
      required:
        - id_appio
        - err_code
        - api_id
      properties:
        id_appio:
          type: string
        err_code:
          type: string
          enum:
            - "9" #input non in formato json
            - "11" #parametri non validi
            - "13" #autorizzazione negata
            - "15" #autorizzazione ip negata
            - "19" #id_appio con bilagr già associato
            - "67" #db internal error
        api_id:
          type: string
          enum:
            - "ONBOARDING"
            - "PAYMENT"
            - "REFUND"
            - "DELETE"
            - "ONBOARDING_REDIRECT"
    PpOnboardingBackManagementResponse:
      required:
        - id_appio
        - api_id
        - lastUpdateDate
        - err_info
      properties:
        id_appio:
          type: string
        api_id:
          type: string
          enum:
            - "ONBOARDING"
            - "PAYMENT"
            - "REFUND"
            - "DELETE"
            - "ONBOARDING_REDIRECT"
        lastUpdateDate:
          type: string
          example: "dd/MM/yyyy HH:ss:SSSS"
        err_info:
          type: object
          properties:
            code:
              type: string
            description:
              type: string
            httpStatus:
              type: string
            httpCode:
              type: number
              format: integer
            allowed:
              type: array
              items:
                type: string
                enum:
                  - "ONBOARDING"
                  - "PAYMENT"
                  - "REFUND"
                  - "DELETE"
                  - "ONBOARDING_REDIRECT"
    PpResponseErrorInfo:
      properties:
        code:
          type: string
        description:
          type: string
        httpStatus:
          type: string
        httpCode:
          type: number
          format: integer
        allowed:
          type: array
          items:
            type: string
            enum:
              - "ONBOARDING"
              - "PAYMENT"
              - "REFUND"
              - "DELETE"
              - "ONBOARDING_REDIRECT"
    DeatilsPaymentRequest:
      description: ""
      required:
        - shopId
        - shopTransactionId
        - paymentID
      type: object
      properties:
        shopId:
          description: identificativo del negozio
          type: string
        shopTransactionId:
          description: identificativo della transazione lato merchant
          type: string
        paymentID:
          description: paymentID
          type: string
    OnboardingPostepayRequest:
      description: ""
      required:
        - shopId
        - merchantId
        - onboardingTransactionId
        - paymentChannel
