spring:
  application:
    name: Payment Manager Cloud Mock
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5432/pm_mock_local
    driverClassName: org.postgresql.Driver
    username: pm_mock_local
    password: pm_mock_local
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
management:
  endpoints:
    web:
      exposure:
        include: "info,health,prometheus"
server:
  port: 7954

logging:
  level:
    root: INFO
    org:
      zalando:
        logbook: TRACE

logbook:
  include:
    - /paypalpsp/**
  obfuscate:
    headers:
      - None