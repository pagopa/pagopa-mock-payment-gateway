<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" th:src="@{/img/paypal.png}" alt="" width="60" height="57">
        <h2>Mock Paypal Success</h2>
        <p class="lead">The onboarding process is completed but there wasn't the redirect. <br>
            You can proceed with new request with the same data.</p>
    </div>

    <div class="row justify-content-md-center">
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Registered data Details</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="paypalEmail">PayPal Email</label>
                    <input type="text" class="form-control" id="paypalEmail" th:value="${paypalEmail}"
                           readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="idPayPal">Id PayPal</label>
                    <input type="text" class="form-control" id="idPayPal" th:value="${idPayPal}"
                           readonly>
                </div>
            </div>
        </div>
    </div>
    <div th:replace=" fragment/footer:: footer"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
</body>
</html>
