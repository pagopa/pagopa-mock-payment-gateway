<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link href="../static/css/hint.css" th:href="@{/css/hint.css}" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/png" th:href="@{/favicon.ico}"/>
</head>
<body>
<div th:replace=" header:: header"></div>
<div class="container">
    <table class="table table-borderless">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Link</th>
            <th scope="col">Description</th>
            <th scope="col">Information</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="link : ${links}">
            <tr>
                <th scope="row" th:text="${link.id}"></th>
                <td th:utext="'&lt;a href=&#34;'+${link.href}+'&#34; target=&#34;_blank&#34;>'+${link.hrefSymbolic}+'&lt;/a>'"></td>
                <td th:text="${link.description}"></td>
                <td th:text="${link.information}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<div th:replace=" footer:: footer"></div>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
